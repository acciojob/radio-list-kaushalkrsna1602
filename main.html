<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label class="input">
            <input type="radio" name="options" value="Option 1"> Option 1
        </label><br>
        
        <label class="input red">
            <input type="radio" name="options" value="Option 2" disabled> Option 2
        </label><br>
        
        <label class="input">
            <input type="radio" name="options" value="Option 3" checked> Option 3
        </label><br>
        
        <label class="input red">
            <input type="radio" name="options" value="Option 4"> Option 4
        </label><br>
        
        <label class="input">
            <input type="radio" name="options" value="Option 5"> Option 5
        </label><br>
        
        <label class="input red">
            <input type="radio" name="options" value="Option 6"> Option 6
        </label>
    </form>
</body>
</html>
